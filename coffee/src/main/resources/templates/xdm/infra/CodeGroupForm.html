	<!-- Page wrapper start -->

		<!--사이드바 블록처리-->

		<!-- *************

		<div class="main-container">

			<!--파일헤더 블록처리-->
			<div th:replace="~{xdm/infra/include/fileheader :: fileheader}"></div>

			<!-- Content wrapper scroll start -->
			<div class="content-wrapper-scroll">

				<!-- Content wrapper start -->
				<div class="content-wrapper">
					<!-- Card start -->
					<div class="card">
						<div class="card-body">

							<!-- 컨테이너 시작 -->
							<form method="post">
							<div class="container-fluid">
								<div class="row">
									<div class="col mb-3">
										<div class="card-title">코드그룹 관리</div>
									</div>
								</div>
											<div class="row">
													<div class="col-6">
														<label for="codeGroupSeq" class="form-label">seq</label>
														<input type="text" id="codeGroupSeq" name="codeGroupSeq" class="form-control" th:value="${item.codeGroupSeq}">
													</div>
													<div class="col-6">
														<label for="codeGroupName" class="form-label">코드그룹 이름</label>
														<input type="text" id="codeGroupName" name="codeGroupName" class="form-control" th:value="${item.codeGroupName}">
														<div class="invalid-feedback" id="codeGroupNameFeedback"></div>
													</div>
											</div>
											<div class="row mt-3">
													<div class="col-6">
														<label for="codeGroupMemo" class="form-label">메모</label>
														<input type="text" id="codeGroupMemo" name="codeGroupMemo" class="form-control" th:value="${item.codeGroupMemo}">
													</div>
											</div>
											
										
											<div class="d-flex justify-content-between mt-4">
												<div class="">
													<button type="submit" class="btn btn-info" formaction="/CodeGroupXdmList">Back</button>
												</div>
												<div class="">
													<button type="submit" class="btn btn-info" formaction="/codeGroupUelete">Uelete</button>
													<button type="submit" id="btnSubmit" class="btn btn-info" formaction="/codeGroupUpdate">수정</button>
													<button type="submit" id="delete" class="btn btn-info" formaction="/codeGroupDelete">삭제</button>
												</div>
											</div>
										
								</div>
								</form>
								<!-- 컨테이너 끝 -->
								<script>
								
	document.getElementById("btnSubmit").onclick = function() {
	
	if(validationInst() == false)return false;
	}
	
	function validationInst() {
		if(validationUpdt() == false) {
			return false;
			} else {
				form.action = goUrlXdmList;
				form.submit();
			}
	}
	
	function validationUpdt(){
		
		if(!checkOnlyKoreanEnglishNumber('codeGroupName', 2, 0, "코드그룹 이름은 한글, 영문대소문자, 숫자만 입력 가능합니다.")) return false;
	}
	
	nullToEmpty = function(value){
		if(value == null || value == 'null' || value.length == 0){
			return false;
		} else{
			return true;
		}
	}
								</script>
