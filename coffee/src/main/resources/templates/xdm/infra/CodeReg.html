<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{xdm/infra/include/head :: head}"></div>

<body>

	<!-- Loading wrapper start -->

	<!-- Loading wrapper end -->

	<!-- Page wrapper start -->
	<div class="page-wrapper">

		<!--사이드바 블록처리-->
		<div th:replace="~{xdm/infra/include/sidebar :: sidebar}"></div>

		<!-- *************
				************ Main container start *************
			************* -->
		<div class="main-container">

			<!--파일헤더 블록처리-->
			<div th:replace="~{xdm/infra/include/fileheader :: fileheader}"></div>

			<!-- Content wrapper scroll start -->
			<div class="content-wrapper-scroll">

				<!-- Content wrapper start -->
				<div class="content-wrapper">
					<!-- Card start -->
					<div class="card">
						<div class="card-body">

							<!-- 컨테이너 시작 -->
							<form method="post" action="CodeInsert">
								<div class="container-fluid">
									<div class="row">
										<div class="col mb-3">
											<div class="card-title">코드 관리</div>
										</div>

									</div>
									<div class="row mt-4">
										<div class="col-6">
											<label for="codeName" class="form-label">이름</label>
											<input type="text" id="codeName" name="codeName" class="form-control" >
											<div class="invalid-feedback" id="codeName">
										  			이름을 입력하세요
										  	</div>
										</div>
										<div class="col-6">
											<label for="codeMemo" class="form-label">메모</label>
											<input type="text" id="codeMemo" name="codeMemo" class="form-control" >
										</div>
									</div>
									<div class="row mt-4">
										<div class="col-6">
													<label for="codeGroupSeq" class="form-label">코드그룹 이름</label>
													<select id="codeGroupSeq" name="codeGroupSeq" class="form-select">
														<option value="">선택하세요</option>
														<option th:each="codeGroupList : ${@codeGroupService.selectListWithoutPaging()}" th:value="${codeGroupList.codeGroupSeq}" th:text="${codeGroupList.codeGroupName}" ></option>
													</select>
													
												</div>
										<div class="col-6">
											<label for="codeGroupSeqF" class="form-label">코드그룹 시퀀스</label>
											<input type="text" id="codeGroupSeqF" name="codeGroupSeqF" class="form-control" >
											<div class="invalid-feedback" id="codeGroupSeqFFeedback">
										  			코드그룹 시퀀스를 입력하세요
										  	</div>
										</div>
									</div>
									<div class="d-flex justify-content-between mt-4">
										<div class="">
											<button type="submit" class="btn btn-info" onclick="javascript: form.action='CodeXdmList';">back</button>       <!--질문 위에 인서트가 있는데 온클릭을 했을때 되는 이-->
										</div>
										<div class="">
											<button type="submit" id="btnSubmit" class="btn btn-info">save</button>
										</div>
									</div>
								</div>
							</form>
								</div>
							<!-- 컨테이너 끝 -->
							<script>
							
										//자바스크립트 버튼
	document.getElementById("btnSubmit").onclick = function() {
	
	if(validationInst() == false)return false;
	}
	
	function validationInst() {
		if(validationUpdt() == false) {
			return false;
			} else {
				form.action = goUrlXdmList;
				form.submit();
			}
	}
	
	//function validationUpdt() {
	//	alert("name: " + document.getElementById("name").value)
	//}					
	
	// 유효성 검사 여러개는 getElementsByClassName로 사용해서 클래스를 받아와야 한
	
	function validationUpdt(){
		
		if(!checkOnlyKoreanEnglishNumber('codeName', 2, 0, "코드그룹 이름은 한글, 영문대소문자, 숫자만 입력 가능합니다.")) return false;
		if(!checkSelectNull('codeGroupSeqF', 2, "코드그룹을 선택해 주세요.")) return false;
		
	}
	
	nullToEmpty = function(value){
		if(value == null || value == 'null' || value.length == 0){
			return false;
		} else{
			return true;
		}
	}
							</script>
						</div>
					</div>
					<!-- Card end -->

				</div>
				<!-- Content wrapper end -->

				<!-- App Footer start -->
				<div class="app-footer">
					<span>© Bootstrap Gallery 2023</span>
				</div>
				<!-- App footer end -->

			</div>
			<!-- Content wrapper scroll end -->

		</div>
		<!-- *************
				************ Main container end *************
			************* -->

	</div>
	<!-- Page wrapper end -->

	
</body>

</html>
