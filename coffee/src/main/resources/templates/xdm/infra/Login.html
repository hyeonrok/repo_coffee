	<body class="login-container">

		<!-- Loading wrapper start -->

		<!-- Loading wrapper end -->

		<!-- Login box start -->
		<form action="index.html" class="needs-validation" novalidate>
			<div class="login-box">
				<div class="login-form">
					<a href="index.html" class="login-logo">
						<img src="/xdm/assets/images/logo.svg" alt="Vico Admin" />
					</a>
					<div class="login-welcome" style="text-align: center;">
						Admin <br />로그인
					</div>
					<div class="mb-3">
						<div class="needs-validated">
							<label class="form-label">아이디</label>
							<input type="text" class="form-control" id="validationCustom01" required="">
						</div>
					</div>
					<div class="mb-3">
						<div class="needs-validated">
							<div class="d-flex justify-content-between">
								<label class="form-label">비밀번호</label>
								<a href="forgot-password.html" class="btn-link ml-auto">비밀번호 찾기</a>
							</div>
							<input type="text" class="form-control" id="validationCustom01" required="">
						</div>
					</div>
					<div class="login-form-actions mb-6">
						<button type="submit" class="btn"> <span class="icon"> <i class="bi bi-arrow-right-circle"></i> </span>
							로그인</button>
					</div>
					<div class="login-form-actions">
						<button type="submit" class="btn"> <img src="/xdm/assets/images/google.svg" class="login-icon"
								alt="Login with Google">
							Google로 로그인</button>
						<button type="submit" class="btn"> <img src="/xdm/assets/images/facebook.svg" class="login-icon"
								alt="Login with Facebook">
							Facebook으로 로그인 </button>
					</div>
					<div class="login-form-footer">
						<div class="additional-link">
							계정이 없습니까? <a href="signup.html"> 회원가입</a>
						</div>
					</div>
				</div>
			</div>
		</form>
		<!-- 유효성 검사 함수-->
		<script>
			(function () {
				'use strict'
			  
				// Fetch all the forms we want to apply custom Bootstrap validation styles to
				var forms = document.querySelectorAll('.needs-validation')
			  
				// Loop over them and prevent submission
				Array.prototype.slice.call(forms)
				  .forEach(function (form) {
					form.addEventListener('submit', function (event) {
					  if (!form.checkValidity()) {
						event.preventDefault()
						event.stopPropagation()
					  }
			  
					  form.classList.add('was-validated')
					}, false)
				  })
			  })()
			  </script>
