								<script>
									(function () {
										'use strict'

										// Fetch all the forms we want to apply custom Bootstrap validation styles to
										var forms = document.querySelectorAll('.needs-validation')

										// Loop over them and prevent submission
										Array.prototype.slice.call(forms)
											.forEach(function (form) {
												form.addEventListener('submit', function (event) {
													if (!form.checkValidity()) {
														event.preventDefault()
														event.stopPropagation()
													}

													form.classList.add('was-validated')
												}, false)
											})
									})()
									
															//자바스크립트 버튼
	document.getElementById("btnSubmit").onclick = function() {

	function validationInst() {
		if(validationUpdt() == false) {

			} else {

			}

	function validationUpdt(){
		if(!nullToEmpty(document.getElementById("codeName").value)) {
			
			document.getElementById("codeName").setAttribute("class", "form-control is-invalid");
			return false;
			
		}
		if(!nullToEmpty(document.getElementById("codeGroupSeqF").value)) {
			
			document.getElementById("codeGroupSeqF").setAttribute("class", "form-control is-invalid");
			return false;
			
		}
	}
	nullToEmpty = function(value){
		if(value == null || value == 'null' || value.length == 0){
			return false;
		} else{
			return true;
		}
	}
