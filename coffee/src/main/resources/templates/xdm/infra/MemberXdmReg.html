<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{xdm/infra/include/head :: head}"></div>

<body>

	<!-- Loading wrapper start -->
	<!-- <div id="loading-wrapper">
			<div class="spinner">
                <div class="line1"></div>

	<!-- Loading wrapper end -->

	<!-- Page wrapper start -->
	<div class="page-wrapper">

		<!--사이드바 블록처리-->
		<div th:replace="~{xdm/infra/include/sidebar :: sidebar}"></div>

		<!-- *************
				************ Main container start *************
			************* -->
		<div class="main-container">

			<!--파일헤더 블록처리-->
			<div th:replace="~{xdm/infra/include/fileheader :: fileheader}"></div>

			<!-- Content wrapper scroll start -->
			<div class="content-wrapper-scroll">

				<!-- Content wrapper start -->
				<div class="content-wrapper">
					<!-- Card start -->
					<div class="card">
						<div class="card-body">

							<!-- 컨테이너 시작 -->
							<form method="post" action="MemberInsert">
								<div class="container-fluid">
									<div class="row">
										<div class="col mb-3">
											<div class="card-title">멤버 관리</div>
										</div>

									</div>
									<div class="row mt-4">
										<div class="col-6">
											<label for="memberName" class="form-label">이름</label>
											<input type="text" id="memberName" name="memberName" class="form-control" required>
											<div class="invalid-feedback" id="memberNameFeedback">
										  			이름을 입력하세요
										  	</div>
										</div>
										<div class="col-6">
											<label for="genderCd" class="form-label">성별</label>
											<input type="text" id="genderCd" name="genderCd" class="form-control" required>
											<div class="invalid-feedback">
										  			성별을 입력하세요
										  	</div>
										</div>
									</div>
									<div class="row mt-4">
										<div class="col-6">
											<label for="memberId" class="form-label">아이디</label>
											<input type="text" id="memberId" name="memberId" class="form-control" required>
											<div class="invalid-feedback" id="memberIdFeedback">
										  			아이디를 입력하세요
										  	</div>
										</div>
										<div class="col-6">
											<label for="memberPwd" class="form-label">비밀번호</label>
											<input type="text" id="memberPwd" name="memberPwd" class="form-control" required>
											<div class="invalid-feedback" id="memberPwdFeedback">
										  			비밀번호를 입력하세요
										  	</div>
										</div>
									</div>
									<div class="row mt-4">
										<div class="col-6">
											<label for="memberEmail" class="form-label">이메일</label>
											<input type="text" id="memberEmail" name="memberEmail" class="form-control" required>
											<div class="invalid-feedback" id="memberEmailFeedback">
										  			이메일을 입력하세요
										  	</div>
										</div>
										<div class="col-6">
											<label for="birthDay" class="form-label">생년월일</label>
											<input type="text" id="birthDay" name="birthDay" class="form-control" required>
											<div class="invalid-feedback" id="birthDayFeedback">
										  			생년월일을 입력하세요
										  	</div>
										</div>
									</div>
									<div class="row mt-4">
										<div class="col-6">
											<label for="phoneNumber" class="form-label">전화번호</label>
											<input type="text" id="phoneNumber" name="phoneNumber" class="form-control" required>
											<div class="invalid-feedback" id="phoneNumberFeedback">
										  			전화번호를 입력하세요
										  	</div>
										</div>
									</div>
									
									<div class="d-flex justify-content-between mt-4">
										<div class="">
											<button type="submit" class="btn btn-info" onclick="javascript: form.action='MemberXdmList';">back</button>       <!--질문 위에 인서트가 있는데 온클릭을 했을때 되는 이-->
										</div>
										<div class="">
											<button type="submit" id="btnSubmit" class="btn btn-info">save</button>
										</div>
									</div>
								</div>
							</form>
								</div>
							<!-- 컨테이너 끝 -->
							<script>
							
	//자바스크립트 버튼
	document.getElementById("btnSubmit").onclick = function() {
	
	if(validationInst() == false)return false;
	}
	
	function validationInst() {
		if(validationUpdt() == false) {
			return false;
			} else {
				form.action = goUrlXdmList;
				form.submit();
			}
	}
	
	//function validationUpdt() {
	//	alert("name: " + document.getElementById("name").value)
	//}					
	
	function validationUpdt(){
		if(!checkOnlyKoreanEnglishNumber('memberName', 2, 0, "코드그룹 이름은 한글, 영문대소문자, 숫자만 입력 가능합니다.")) return false;
		if(!checkId ('memberId', 2, 0, "아이디를 확인해주세요")) return false;
		//if(!checkPassword ('memberPwd', 2, 0, "비밀번호를 확인해주세요")) return false;
		if(!checkEmail ('memberEmail', 2, 0, "이메일 형식을 확인해주세요")) return false;
		if(!checkOnlyNumber('phoneNumber', 2, 0, 1, 11, 11, "숫자만 입력 가능합니다.")) return false;
	}
	nullToEmpty = function(value){
		if(value == null || value == 'null' || value.length == 0){
			return false;
		} else{
			return true;
		}
	}
							</script>
						</div>
					</div>
					<!-- Card end -->

				</div>
				<!-- Content wrapper end -->

				<!-- App Footer start -->
				<div class="app-footer">
					<span>© Bootstrap Gallery 2023</span>
				</div>
				<!-- App footer end -->

			</div>
			<!-- Content wrapper scroll end -->

		</div>
		<!-- *************
				************ Main container end *************
			************* -->

	</div>
	<!-- Page wrapper end -->

	
</body>

</html>
