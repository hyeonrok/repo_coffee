        <script>
								(function () {
									'use strict'

									// Fetch all the forms we want to apply custom Bootstrap validation styles to
									var forms = document.querySelectorAll('.needs-validation')

									// Loop over them and prevent submission
									Array.prototype.slice.call(forms)
										.forEach(function (form) {
											form.addEventListener('submit', function (event) {
												if (!form.checkValidity()) {
													event.preventDefault()
													event.stopPropagation()
												}

												form.classList.add('was-validated')
											}, false)
										})
								})()

	function validationUpdt(){
		if(!nullToEmpty(document.getElementById("memberId").value)) {
			
			document.getElementById("memberId").setAttribute("class", "form-control is-invalid");
			document.getElementById("memberId").focus();
			return false;
			
		}
		if(!nullToEmpty(document.getElementById("memberPwd").value)) {
			
			document.getElementById("memberPwd").setAttribute("class", "form-control is-invalid");
			document.getElementById("memberId").focus();
			return false;

			document.getElementById("memberId").focus();
			return false;
			
		}
		if(!nullToEmpty(document.getElementById("birthDay").value)) {

			document.getElementById("memberId").focus();
			return false;
			
		}
		if(!nullToEmpty(document.getElementById("birthDay").value)) {
			
			document.getElementById("birthDay").setAttribute("class", "form-control is-invalid");

	nullToEmpty = function(value){
		if(value == null || value == 'null' || value.length == 0){
			return false;
		} else{
			return true;
		}
